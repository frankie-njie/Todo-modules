<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <h1>Todo</h1>
    </nav>
    <div class="todo-content">
        <div class="side-bar">
            <div class="">
                <p>Home</p>
                <p>Today</p>
                <p>Week</p>
            </div>
            <div class="projectDiv">
                <h3>Projects</h3>
                <div id="projectList"></div>
                <div id="projectForm" class="project-modal"></div>
                <button id="addProject" class="button">Add Project</button>
            </div>
        </div>
        <div id="main-content" class="main-content">
            <h2 id="">Home</h2>
            <p id="project-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            <div id="taskDiv"></div>
            <div id="taskForm" class="taskForm"></div>
            <button id="addTask" class="button rounded-btn"><i class="fal fa-plus fa-2x"></i></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
